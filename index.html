<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC TAC TOE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Starting point -->
  <div id="start">
    <h1>TIC TAC TOE</h1>
    <p>Welcome to Tic Tac Toe!!</p>
    <p>Play with Other Active Players..</p>
    <button  class="strt" id="connectBtn" onclick="getname()">
      Start Game
    </button>
  </div>
  <h1 id="head">TIC TAC TOE</h1>
  <!-- Main Page -->
    <div class="container" id="name" id="container">
        <div class="sidebar" id="sidebar">
            <div class="flex-col1">
                <!-- user details goes here -->
            </div>
            <div class="flex-col2">
                <button class="newGame" id="newGame">New Game</button>
                <p for="joinGame" class="joinLabel">Available Games</p>
                <ul class="currGames" id="currGames">
                    <li>No games </li>
                </ul>
                <button type="submit" style="margin-top: 8px;">Join</button>

            </div>

        </div>
        <div class="mainbar" id="mainbar">
            <div class="gameStatus" id="gameStatus"></div>
            <div class="board" id="board">
                <div class="cell" id="cell"></div>
                <div class="cell" id="cell"></div>
                <div class="cell" id="cell"></div>
                <div class="cell" id="cell"></div>
                <div class="cell" id="cell"></div>
                <div class="cell" id="cell"></div>
                <div class="cell" id="cell"></div>
                <div class="cell" id="cell"></div>
                <div class="cell" id="cell"></div>
            </div>
        </div>
    </div>
  </div>
  <script src="./client.js" defer></script>
</body>
</html>
